machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - git config --global user.name ${GITHUB_USERNAME}
    - git config --global user.email ${GITHUB_EMAIL_ADDRESS}

test:
  override:
    - "true"

deployment:
  production:
    branch: master
    commands: 
      - go get -u -v github.com/spf13/hugo
      - rm -rf ./docs
      - hugo -d docs
      - git add -A
      - git commit -m "[ci skip] CircleCI automatic page build" || true
      - git push origin ${GITHUB_BRANCH}