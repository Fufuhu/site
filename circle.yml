machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -u -v github.com/spf13/hugo
    - git config --global user.name ${GITHUB_USERNAME}
    - git config --global user.email ${GITHUB_EMAIL_ADDRESS}
    - rm -rf ./docs

test:
  override:
    - "true"

deployment:
  production:
    branch: master
    commands: 
      - hugo -d docs
      - pwd
      - ls -l
      - git add ./docs/ -A
      - git commit -m "[ci skip] CircleCI automatic page build Time:[`date`]" || true
      - git push origin ${GITHUB_BRANCH}
